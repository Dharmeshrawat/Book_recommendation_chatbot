<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Recommendation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      margin: 40px auto;
      max-width: 800px;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Recommendation Chatbot</h1>
  </header>

  <main>
    <p>Welcome! Chat with our bot below to get personalized book recommendations.</p>
  </main>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

  <!-- IBM Watson Assistant Script -->
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "YOUR_INTEGRATION_ID", // Replace with your integration ID
      region: "YOUR_REGION", // e.g., "us-south"
      serviceInstanceID: "YOUR_SERVICE_INSTANCE_ID", // Replace with your service instance ID
      onLoad: function(instance) { instance.render(); }
    };
    setTimeout(function() {
      const script = document.createElement('script');
      script.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
      document.head.appendChild(script);
    }, 500);
  </script>
</body>
</html>
